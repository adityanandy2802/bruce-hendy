<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pragati</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "top_banner">
    <img src = "images/logo+name.png" id = "resized-logo">
    <div class="nav-buttons"> 
      <ul class="nav-list">
        <li><a class = "navlink">Home</a></li>
        <li><a class = "navlink">Our Product</a></li>
        <li><a class = "navlink">Features</a></li>
        <li><a class = "navlink">Testimonials</a></li>
        <li><a class = "demolink">Request Demo</a></li>
      </ul>
    </div>
  </div>

  <div id="myCanvas">
    <div class="carousel">
      <div class="carousel-items">
        <div class="carousel-item">
          <img src="images/bg_image.jpg" alt="Image 1" class = "carousel-img">
        </div>
        <div class="carousel-item">
          <img src="images/logo.png" alt="Image 2" class = "carousel-img">
        </div>
        <div class="carousel-item">
          <img src="images/logo+name.png" alt="Image 3" class = "carousel-img">
        </div>
      </div>
      <button class="carousel-arrow left" aria-label="Previous">&laquo;</button>
      <button class="carousel-arrow right" aria-label="Next">&raquo;</button>
    </div>
    
  </div>

  <div class = "impact">
    <div class = "counter-div">
      <div class = "counter" id = "counter1">0</div>
      <div class = "counter-point">saved per tonne of produce</div>
    </div>
    <div class = "counter-div">
      <div class = "counter" id = "counter2">0</div>
      <div class = "counter-point">MMT reductions in CO2 emission</div>
    </div>
    <div class = "counter-div">
      <div class = "counter" id = "counter3">0</div>
      <div class = "counter-point">Cr investment prospects in agri sector</div>
    </div>
  </div>

  
  
  <script src="script.js"></script>
</body>
</html>
